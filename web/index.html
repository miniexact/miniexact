<html>
  <head>
    <title>Miniexact Web</title>
    <meta charset="utf-8"/>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style>
      #input.hover {
          color: #495057;
          background-color: #fff;
          border-color: #ffc107;
          outline: 0;
          box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
      }
      textarea {
	  font-family: monospace,monospace;
          field-sizing: content;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body class="d-flex flex-column h-100">
    <main role="main">
      <div class="container-fluid">
        <h1>Miniexact Web</h1>

        <form>
          <div class="row">
            <div class="col-md">
              <div class="form-check">
                <input tabindex="4"
                       class="form-check-input"
                       type="radio"
                       id="algorithm-x"
                       name="algorithm"
                       value="x">
                <label class="form-check-label" for="algorithm-x" style="width: 100%;">
                  Algorithm X (Exact Cover)
                </label>
              </div>
              <div class="form-check">
                <input tabindex="5"
                       class="form-check-input"
                       type="radio"
                       id="algorithm-c"
                       name="algorithm"
                       value="c"
                       checked>
                <label class="form-check-label" for="algorithm-c" style="width: 100%;">
                  Algorithm C (Exact Cover with Colors)
                </label>
              </div>
              <div class="form-check">
                <input tabindex="6"
                       class="form-check-input"
                       type="radio"
                       id="algorithm-m"
                       name="algorithm"
                       value="m">
                <label class="form-check-label" for="algorithm-m" style="width: 100%;">
                  Algorithm M (Exact Cover with Colors and Multiplicty)
                </label>
              </div>

              <div class="form-check form-check-inline">
                <input tabindex="7"
                       class="form-check-input"
                       type="checkbox"
                       id="option-verbose"
                       value="option-verbose">
                <label class="form-check-label" for="option-verbose">Verbose</label>
              </div>
              <div class="form-check form-check-inline">
                <input tabindex="8"
                       class="form-check-input"
                       type="checkbox"
                       id="option-print"
                       value="option-print"
                       checked>
                <label class="form-check-label" for="option-print">Stringify Options</label>
              </div>
              <div class="form-check form-check-inline">
                <input tabindex="9"
                       class="form-check-input"
                       type="checkbox"
                       id="option-enumerate"
                       value="option-enumerate">
                <label class="form-check-label" for="option-enumerate">All Solutions</label>
              </div>
            </div>
            <div class="col-md">
              <div class="progress" id="loading-indicator" style="height: 3em;">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">Loading and Processing WebAssembly of miniexact...</div>
              </div>
              <button tabindex="0"
                      type="button"
                      style="display: none; width: 100%;"
                      class="btn btn-primary btn-block mb-1"
                      onclick="run_();" id="run-btn">Run (or Shift+Enter in
                input area)</button>
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-md-6">
            <h2>Input <span style="" class="badge badge-secondary hide d-none d-md-inline-block d-lg-inline-block" id="input_annotation"></span></h2>
            <textarea
	         tabindex="10"
                 class="form-control js-auto-size"
                 id="input"
                 style="min-height: 4em;"
                 autofocus></textarea>
          </div>
          <div class="col-md-6">
            <div id="stdout_area">
              <h2>Output</h2>
              <textarea tabindex="11"
                   class="form-control"
                   style="min-height: 4em;"
                   contentEditable="false"
                   id="stdout"></textarea>
            </div>
            <div id="stderr_area">
              <h2>Errors</h2>
              <textarea tabindex="12"
                   class="form-control"
                   style="min-height: 4em;"
                   id="stderr"></textarea>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="container-fluid">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-top pb-3 mb-3">
          <li class="nav-item"><a href="index.html" class="nav-link px-2 text-muted">Home</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link px-2 text-muted">About</a></li>
          <li class="nav-item"><a href="https://github.com/miniexact/miniexact" class="nav-link px-2 text-muted">GitHub</a></li>
          <li class="nav-item"><a href="https://maxheisinger.at" class="nav-link px-2 text-muted">Made with ‚ù§ by Max Heisinger</a></li>
        </ul>
      </footer>
    </div>

    <script src="main.js"></script>
    <script src="miniexact.js"></script>
  </body>
</html>
